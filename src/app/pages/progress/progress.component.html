<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.aria-value-x]="progress1"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progress1 + '%'"
          ></div>
        </div>

        <br/>

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar"
            [attr.aria-value-x]="progress2"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progress2 + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador legend="Progress Azul" [progress]="progress1" (changeValueEvent)="progress1 = $event"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador legend="Progress Verde" [progress]="progress2" (changeValueEvent)="progress2 = $event"></app-incrementador>
      </div>
    </div>
  </div>
</div>
