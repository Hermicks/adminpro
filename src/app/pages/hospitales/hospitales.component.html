<app-search-by-type type="hospitales"></app-search-by-type>
<app-loading [loading]="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">
          Hospitales registrados (<small>{{ totalHospitals }}</small
          >)
        </h3>
        <button class="btn btn-primary btn-rounded pull-right" (click)="saveHospital()">
          <i class="fa fa-plus"></i>
          Crear hospital
        </button>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
            </tr>
          </thead>
          <tbody *ngFor="let hospital of hospitals">
            <tr>
              <td class="w70">
                <img
                  [src]="hospital.img | imagen: 'hospitales'"
                  class="img-50 pointer"
                  (click)="showModal(hospital._id)"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="hospital.nombre"
                  name="nombre"
                  required
                />
              </td>
              <td class="btn-toolbar">
                <button class="btn btn-primary waves-effect waves-light m-r-10" (click)="updateHospital(hospital)">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-danger waves-effect waves-light m-r-10" (click)="deleteHospital(hospital)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
