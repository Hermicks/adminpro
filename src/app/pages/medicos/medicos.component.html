<app-search-by-type type="medicos"></app-search-by-type>
<app-loading [loading]="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">
          Médicos registrados (<small>{{ totalDoctors }}</small
          >)
        </h3>
        <button
          class="btn btn-primary btn-rounded pull-right"
          [routerLink]="['/medico', 'new']"
        >
          <i class="fa fa-plus"></i>
          Crear Médico
        </button>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let doctor of doctors">
            <tr>
              <td>
                <img
                  [src]="doctor.img | imagen: 'medicos'"
                  class="img-50 img-circle"
                />
              </td>
              <td>{{ doctor.nombre }}</td>
              <td *ngIf="doctor.hospital">{{ doctor.hospital['nombre'] }}</td>
              <td>
                <button class="btn btn-primary waves-effect waves-light m-r-10" [routerLink]="['/medico', doctor._id]">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger waves-effect waves-light m-r-10" (click)="deleteDoctor(doctor)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-secondary waves-effect waves-light m-r-10" (click)="changeFrom(-5)">
          Anteriores
        </button>
        <button class="btn btn-secondary waves-effect waves-light m-r-10" (click)="changeFrom(5)">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
