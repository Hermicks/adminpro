<app-search-by-type></app-search-by-type>
<app-loading [loading]="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Usuarios registrados (<small>{{ totalRegisters }}</small>)</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="w70">
                <img [src]="user.img | imagen" class="img-50 img-circle pointer" (click)="showModal(user._id)">
              </td>
              <td>{{ user.email }}</td>
              <td>{{ user.nombre }}</td>
              <td>
                <select [(ngModel)]="user.role" name="role" class="form-control">
                  <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                  <option value="USER_ROLE">USER_ROLE</option>
                </select>
              </td>
              <td>
                <label class="label label-danger" *ngIf="user.google">Google</label>
                <label class="label label-primary" *ngIf="!user.google">Normal</label>
              </td>
              <td>
                <button class="btn btn-primary waves-effect waves-light m-r-10" (click)="saveUser(user)">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-danger waves-effect waves-light m-r-10" (click)="deleteUser(user)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-secondary waves-effect waves-light m-r-10" (click)="changeFrom(-5)">
          Anteriores
        </button>
        <button class="btn btn-secondary waves-effect waves-light m-r-10" (click)="changeFrom(5)">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
